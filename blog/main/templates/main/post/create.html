{% extends "main/base.html" %}

{% block title%} Добавление поста {% endblock %}

{% block content %}
    <div class="forma">
        <h3>Форма по добавлении поста</h3>
        <form method="post">
            {% csrf_token %}
            <label for="{{ form.title.id_for_label}}"></label>
            {{ form.title }} <br>
            <label for="{{ form.slug.id_for_label}}"></label>
            {{ form.slug }} <br>
            {{ form.author }} <br>
            {{ form.body }} <br>
            {{ form.publish }} <br>
            {{ form.status }} <br>
            <span>{{ error }}</span>
            <button type="submit">Запостить</button>
        </form>
    </div>
    <script>
        function translit(word){
    var answer = '';
    var converter = {
        'а': 'a',    'б': 'b',    'в': 'v',    'г': 'g',    'д': 'd',
        'е': 'e',    'ё': 'e',    'ж': 'zh',   'з': 'z',    'и': 'i',
        'й': 'y',    'к': 'k',    'л': 'l',    'м': 'm',    'н': 'n',
        'о': 'o',    'п': 'p',    'р': 'r',    'с': 's',    'т': 't',
        'у': 'u',    'ф': 'f',    'х': 'h',    'ц': 'c',    'ч': 'ch',
        'ш': 'sh',   'щ': 'sch',  'ь': '',     'ы': 'y',    'ъ': '',
        'э': 'e',    'ю': 'yu',   'я': 'ya',   ':': '',     ';': '',

        'А': 'A',    'Б': 'B',    'В': 'V',    'Г': 'G',    'Д': 'D',
        'Е': 'E',    'Ё': 'E',    'Ж': 'Zh',   'З': 'Z',    'И': 'I',
        'Й': 'Y',    'К': 'K',    'Л': 'L',    'М': 'M',    'Н': 'N',
        'О': 'O',    'П': 'P',    'Р': 'R',    'С': 'S',    'Т': 'T',
        'У': 'U',    'Ф': 'F',    'Х': 'H',    'Ц': 'C',    'Ч': 'Ch',
        'Ш': 'Sh',   'Щ': 'Sch',  'Ь': '',     'Ы': 'Y',    'Ъ': '',
        'Э': 'E',    'Ю': 'Yu',   'Я': 'Ya',   ' ': '-'
    };

    for (var i = 0; i < word.length; ++i ) {
        if (converter[word[i]] == undefined){
            answer += word[i];
        } else {
            answer += converter[word[i]];
        }
    }

    return answer;
}

window.onload = function() {
  let title = document.getElementById('{{ form.title.id_for_label}}');
  let text = document.getElementById('{{ form.slug.id_for_label}}');

  title.addEventListener('input', function() {
    text.value = translit(this.value);
  });
}
    </script>
{% endblock %}
